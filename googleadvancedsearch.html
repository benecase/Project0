<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="shortcut icon" href="googleicon.png">
        <link rel="stylesheet" href="GAS.css">
        <script src="https://kit.fontawesome.com/57243ea3a1.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <div class="container">
            <header>
                <a id="logo" href="googlesearch.html"><img id="logo" src="Googlelogo.png" alt="Google"></a>
                <a id="search" href="googlesearch.html">Google Search</a>
                <form action="https://google.com/search">  
                <label>Advanced Search</label>
                <div id="linha"></div>     
            </header>
            <main>
            <pre>

          Find pages with...<div class="text">
            all these words:           


            this exact word or phrase: 


            any of these words:           
    
            
            none of these words:   
                </div>   
            </pre>
            </main>     
            <aside>
                <input class="boxes" id="bx1" type="text" name="as_q"> 
                <input class="boxes" id="bx2" type="text" name="as_epq"> 
                <input class="boxes" id="bx3" type="text" name="as_oq"> 
                <input class="boxes" id="bx4" type="text" name="as_eq">
                <button id="submit" type="submit">Advanced Search</button>
            </aside>
            </form>
        <footer>
            <a class="linkbb" id="bb1" href="https://support.google.com/websearch/?p=ws_results_help&hl=en&fg=1">Help</a>
            <a class="linkbb" id="bb2" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
            <a class="linkbb" id="bb3" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
        </footer>
    </div>
    </body>
</html>
